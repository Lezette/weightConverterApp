<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Weight Converter</title>
	<style>
		body{
			margin-top:70px;
			background-color: #333;
			color: #fff;
		}
		.btn, #lbsInput{
			border-radius: 0;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				 <form>
                    <div class="form-group form-inline justify-content-center">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                        <button class="btn default dropdown-toggle  btn-lg form-control form-control-lg" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose Type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            
                            <a class="dropdown-item" href="kg.html">Kilograms</a>
                            <a class="dropdown-item" href="oz.html">Ounces</a>
                            <a class="dropdown-item" href="grams.html">Grams</a>
                        </div>
                    </div>
                </form>
				<div id="output">
					<div class="card text-white bg-primary mb-2">
						<div class="card-header">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
					<div class="card text-white bg-info mb-2">
						<div class="card-header">
							<h4>Kilograms:</h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card text-white bg-secondary mb-2">
						<div class="card-header">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
	<script>
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsInput').addEventListener('input',function (e) {
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value;
			
			document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;

			document.getElementById('kgOutput').innerHTML = lbs/2.2046;

			document.getElementById('ozOutput').innerHTML = lbs* 16;

		});
	</script>
</body>
</html>
